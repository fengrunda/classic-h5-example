<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
  <meta HTTP-EQUIV="expires" CONTENT="0">
  <!--使设备浏览网页时对数字不启用电话功能（不同设备解释不同，itouch点击数字为存入联系人，iphone为拨打电话），忽略将页面中的数字识别为电话号码。-->
  <meta name="format-detection" content="telephone=no">
  <!--忽略识别邮箱-->
  <meta name="format-detection" content="email=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="<%= BASE_URL %>jweixin-1.4.0.js"></script>
  <!-- <script src="<%= BASE_URL %>flexible.js"></script> -->
  <title>classic-h5-example</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but classic-h5-example doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
